<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtakuNest</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    /* ---------- Global ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- Header ---------- */
    header {
      background: linear-gradient(90deg, #1a1a1a, #2a002e);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff4ecb, #6e00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    nav a {
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #ff4ecb;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Search */
    .search-wrap{width:100%;display:flex;justify-content:center}
    #search{
      width:320px;max-width:90%;padding:10px 14px;border-radius:999px;border:0;outline:none;box-shadow:0 6px 18px rgba(0,0,0,0.5);background:#121212;color:#fff
    }

    /* ---------- Banner ---------- */
    .banner {
      background: url('Banner.png') center/cover no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .banner h2 {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ecb, #6e00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      z-index: 1;
      text-shadow: 0 0 20px rgba(255,78,203,0.8);
    }

    /* ---------- Section Titles ---------- */
    h2.section-title {
      margin: 40px 30px 20px;
      font-size: 1.8rem;
      color: #ff4ecb;
      border-left: 5px solid #ff4ecb;
      padding-left: 15px;
      text-shadow: 0 0 10px rgba(255,78,203,0.5);
    }

    /* ---------- Library Grid ---------- */
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 30px 40px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(255,78,203,0.4);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      padding: 12px;
      font-size: 1.1rem;
      text-align: center;
      color: #ffb3ec;
    }

    .no-items{color:#888;padding:12px}

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    /* Responsive tweaks */
    @media (max-width:600px){
      .banner{height:220px}
      .banner h2{font-size:2rem}
    }
  </style>
</head>
<body>

  <header>
    <h1>OtakuNest</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="about.html">About</a>
    </nav>

    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search Anime ..." />
    </div>
  </header>

  <section class="banner">
    <h2>Welcome to OtakuNest</h2>
  </section>

  <!-- Hot Anime -->
  <h2 class="section-title">Hot Anime</h2>
  <section class="library" id="hot-library">
    <!-- cards injected by JS -->
  </section>

  <!-- Popular Anime This Season -->
  <h2 class="section-title">Popular Anime This Season</h2>
  <section class="library" id="popular-library">
    <!-- cards injected by JS -->
  </section>

  <!-- Anime Library -->
  <h2 class="section-title" id="library">Anime Library</h2>
  <section class="library" id="all-library">
    <!-- cards injected by JS -->
  </section>

  <!-- Suggested Anime -->
  <h2 class="section-title">Suggested Anime</h2>
  <section class="library" id="suggested-library">
    <!-- cards injected by JS -->
  </section>

  <footer>
    <p>© 2025 OtakuNest. Built with ❤️ for anime fans.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
